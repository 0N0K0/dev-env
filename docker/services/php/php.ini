; Configuration PHP personnalisée pour l'environnement de développement

[PHP]
; Configuration de base
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1

; Limites de ressources
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Gestion des erreurs (Développement)
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On

; Gestion des fichiers uploadés
file_uploads = On
upload_tmp_dir = /tmp
upload_max_filesize = 64M
max_file_uploads = 20

; Données POST
post_max_size = 128M

; Sécurité
allow_url_fopen = On
allow_url_include = Off
expose_php = Off

; Sessions
session.save_handler = files
session.save_path = "/tmp"
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 6

[opcache]
; Configuration OPcache pour le développement
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

[Date]
; Configuration de la timezone
date.timezone = "Europe/Paris"

[intl]
; Configuration d'internationalisation
intl.default_locale = "fr_FR"

[mbstring]
; Configuration multi-byte string
mbstring.language = French
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = UTF-8,ISO-8859-1,ISO-8859-15
mbstring.substitute_character = ?

[gd]
; Configuration GD
gd.jpeg_ignore_warning = 1

[curl]
; Configuration cURL
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

[openssl]
; Configuration OpenSSL
openssl.cafile = /etc/ssl/certs/ca-certificates.crt
openssl.capath = /etc/ssl/certs